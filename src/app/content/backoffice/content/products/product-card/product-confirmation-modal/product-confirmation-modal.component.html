<mat-card >
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)='add()' color='warn'>Add</button>
    <button mat-raised-button (click)='cancel()' color='primary' >Cancel</button>
  </mat-card-actions>
</mat-card>
