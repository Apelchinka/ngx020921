<div fxLayout='row' fxLayoutAlign='space-around center'>
  <img [src]='product.img' [alt]='product.title'>
  <div fxLayout='row' fxLayoutAlign='space-around center'>
    <mat-icon class='decrement' (click)='changeCount()'>remove</mat-icon>
    <p>{{product.count}}</p>
    <mat-icon  class='increment'  (click)='changeCount(true)'>add</mat-icon>
  </div>
  <p>{{product.price}}</p>
  <mat-icon class='remove' (click)='remove()'>delete</mat-icon>
</div>
